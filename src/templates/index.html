{% extends "base.html" %}
{% block page_content %}
<div class="col-md-8 offset-md-2">
    <h1>Blog Posts</h1>
    <hr>
    {% for post in posts %}
    <h2>{{ post.title }}</h2>
    <small>
        {{ post.created_on.date }} |&nbsp;
        Post By : {{ post.author_name }}
    </small>
    <p>{{ post.content }}</p>
    {% endfor %}
</div>
{% endblock %}
